<!DOCTYPE html>
<html>
<head>
  <title>Organization/Blood Bank Registration Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-3">Organization/Blood Bank Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="orgType" class="form-label">Organization Type:</label>
        <select id="orgType" class="form-select" required>
          <option value="hospitals">Hospitals</option>
          <option value="nonProfit">Non-Profit</option>
          <option value="bloodBank">Blood Bank</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="orgName" class="form-label">Organization/Blood Bank Name:</label>
        <input type="text" id="orgName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contactPerson" class="form-label">Contact Person:</label>
        <input type="text" id="contactPerson" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contactEmail" class="form-label">Contact Email:</label>
        <input type="email" id="contactEmail" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contactPhone" class="form-label">Contact Phone Number:</label>
        <input type="text" id="contactPhone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="orgAddress" class="form-label">Organization/Blood Bank Address:</label>
        <textarea id="orgAddress" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="orgWebsite" class="form-label">Organization/Blood Bank Website:</label>
        <input type="text" id="orgWebsite" class="form-control">
      </div>

      <div class="mb-3">
        <label for="receiveNotifications" class="form-label">Would you like to receive notifications about blood donation requests and events?</label>
        <select id="receiveNotifications" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="bloodPackets" class="form-label">Number of Packets Available for Each Blood Group:</label>
        <table class="table">
          <thead>
            <tr>
              <th>Blood Group</th>
              <th>Number of Packets</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A+</td>
              <td><input type="number" id="aPlusPackets" class="form-control"></td>
            </tr>
            <tr>
              <td>O+</td>
              <td><input type="number" id="oPlusPackets" class="form-control"></td>
            </tr>
            <tr>
              <td>AB+</td>
              <td><input type="number" id="abPlusPackets" class="form-control"></td>
            </tr>
            <tr>
              <td>A-</td>
              <td><input type="number" id="aMinusPackets" class="form-control"></td>
            </tr>
            <tr>
              <td>O-</td>
              <td><input type="number" id="oMinusPackets" class="form-control"></td>
            </tr>
            <tr>
              <td>AB-</td>
              <td><input type="number" id="abMinusPackets" class="form-control"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
